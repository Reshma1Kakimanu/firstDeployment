<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppointKaro Booking Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .royal-gradient {
      background: linear-gradient(to right, #7922FF, #FF6D59);
    }
    .glass-card {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(121, 34, 255, 0.1);
      border-radius: 0.5rem;
    }
    .step-active {
      background: linear-gradient(to right, #7922FF, #FF6D59);
      color: white;
    }
    .step-completed {
      background-color: #7922FF;
      color: white;
    }
    .step-inactive {
      background-color: #e5e7eb;
      color: #6b7280;
    }
    .blur-circle {
      position: absolute;
      border-radius: 100%;
      filter: blur(60px);
      opacity: 0.2;
    }
    body {
      overflow-x: hidden;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="relative min-h-screen bg-gradient-to-br from-white to-purple-50 pt-16 pb-24">
    <div class="blur-circle top-20 right-20 w-64 h-64 bg-purple-500"></div>
    <div class="blur-circle bottom-20 left-20 w-64 h-64 bg-pink-500"></div>
    
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center mb-8">
        <a href="/" class="text-purple-600 flex items-center cursor-pointer">
          <i class="fas fa-arrow-left mr-2"></i>
          Back to Home
        </a>
      </div>
      
      <div class="max-w-3xl mx-auto">
        <div class="glass-card p-6 md:p-8">
          <div class="flex items-center mb-6">
            <div class="w-12 h-12 royal-gradient rounded-full flex items-center justify-center text-white">
              <i class="fas fa-user-md"></i>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold ml-4">Doctor Appointments</h1>
          </div>
          
          <div class="mb-8">
            <div class="flex justify-between mb-6">
              <div class="relative flex flex-col items-center text-purple-600">
                <div class="w-8 h-8 rounded-full flex items-center justify-center mb-2 step-active">
                  1
                </div>
                <span class="text-xs md:text-sm">Service</span>
                <div class="absolute top-4 left-full w-full h-0.5 -z-10 bg-purple-600" style="width: calc(100% - 2rem)"></div>
              </div>
              
              <div class="relative flex flex-col items-center text-gray-400">
                <div class="w-8 h-8 rounded-full flex items-center justify-center mb-2 step-inactive">
                  2
                </div>
                <span class="text-xs md:text-sm">Schedule</span>
                <div class="absolute top-4 left-full w-full h-0.5 -z-10 bg-gray-200" style="width: calc(100% - 2rem)"></div>
              </div>
              
              <div class="relative flex flex-col items-center text-gray-400">
                <div class="w-8 h-8 rounded-full flex items-center justify-center mb-2 step-inactive">
                  3
                </div>
                <span class="text-xs md:text-sm">Details</span>
                <div class="absolute top-4 left-full w-full h-0.5 -z-10 bg-gray-200" style="width: calc(100% - 2rem)"></div>
              </div>
              
              <div class="relative flex flex-col items-center text-gray-400">
                <div class="w-8 h-8 rounded-full flex items-center justify-center mb-2 step-inactive">
                  4
                </div>
                <span class="text-xs md:text-sm">Confirm</span>
              </div>
            </div>
            
            <div class="space-y-4">
              <h2 class="text-xl font-semibold mb-4">Select Specialist</h2>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="relative">
                  <label class="flex p-4 border rounded-lg cursor-pointer hover:bg-purple-50 border-purple-500 bg-purple-50">
                    <div class="flex-1">
                      <div class="font-medium">General Physician</div>
                      <div class="text-sm text-purple-600">₹500</div>
                    </div>
                    <div class="flex items-center">
                      <div class="w-5 h-5 rounded-full border-2 border-purple-500 flex items-center justify-center">
                        <div class="w-3 h-3 rounded-full bg-purple-500"></div>
                      </div>
                    </div>
                  </label>
                </div>
                
                <div class="relative">
                  <label class="flex p-4 border rounded-lg cursor-pointer hover:bg-purple-50">
                    <div class="flex-1">
                      <div class="font-medium">Pediatrician</div>
                      <div class="text-sm text-purple-600">₹800</div>
                    </div>
                    <div class="flex items-center">
                      <div class="w-5 h-5 rounded-full border-2 border-gray-300"></div>
                    </div>
                  </label>
                </div>
                
                <div class="relative">
                  <label class="flex p-4 border rounded-lg bg-gray-100 opacity-60 cursor-not-allowed">
                    <div class="flex-1">
                      <div class="font-medium">Orthopedic Specialist</div>
                      <div class="text-sm text-purple-600">₹1,200</div>
                    </div>
                    <span class="text-red-500 text-xs">Not Available</span>
                  </label>
                </div>
                
                <div class="relative">
                  <label class="flex p-4 border rounded-lg cursor-pointer hover:bg-purple-50">
                    <div class="flex-1">
                      <div class="font-medium">Dermatologist</div>
                      <div class="text-sm text-purple-600">₹1,000</div>
                    </div>
                    <div class="flex items-center">
                      <div class="w-5 h-5 rounded-full border-2 border-gray-300"></div>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="flex justify-between">
            <a href="/" class="px-4 py-2 border border-purple-600 text-purple-600 rounded-md hover:bg-purple-50">
              Cancel
            </a>
            
            <a href="/demo-step2.html" class="px-4 py-2 royal-gradient text-white rounded-md shadow-md">
              Continue
              <i class="fas fa-arrow-right ml-2"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Redirect back to homepage
    document.querySelectorAll('a[href="/"]').forEach(anchor => {
      anchor.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = window.location.origin;
      });
    });
    
    // Show simple alert for step 2
    document.querySelector('a[href="/demo-step2.html"]').addEventListener('click', (e) => {
      e.preventDefault();
      alert("Booking demo complete! In the full app, you would proceed through all 4 steps of the booking process.");
      window.location.href = window.location.origin;
    });
  </script>
</body>
</html>
